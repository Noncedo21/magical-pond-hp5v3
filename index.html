<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Patrick+Hand&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Patrick+Hand&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>My weather application</title>
</head>

<body>
	<div id="app"></div>
	<header>
		<form>
		  <input
			class="search-bar"
			id="city-search"
			type="search"
			placeholder="Enter a city.."
			required
		  />
		  <input class="search-button" type="submit" value="Search" />
		</form>
	  </header>
	  <main>
		<div class="current-weather">
		  <div>
			<h1 id="search-city">Durban</h1>
			<p>
			  <span class ="date" id="current-date">Saturday </span><span class="time" id="current-time"> 15:32</span>, moderate rain <br />
			  Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
			</p>
		  </div><div class="temperature">
		  <span class="sun-emoji">☀️</span>
		  <span class="degree">14</span>
		  <span class="celsius">°C</span>
		</div>
	  </main>
	  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
	<script src="src/index.js">
	</script>
</body>

</html>
